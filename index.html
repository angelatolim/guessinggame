<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div>Attempts: <span class="attempts"></span></div>
    </header>

    <section>
        <h2>Guess a number between 1 to 9</h2>
        <h4 class="message"></h4>
    </section>

    <section class="choices">
        <button data-num="1">1️⃣</button>
        <button data-num="2">2️⃣</button>
        <button data-num="3">3️⃣</button>
        <button data-num="4">4️⃣</button>
        <button data-num="5">5️⃣</button>
        <button data-num="6">6️⃣</button>
        <button data-num="7">7️⃣</button>
        <button data-num="8">8️⃣</button>
        <button data-num="9">9️⃣</button>
    </section>

    <footer>
        <button class="playagain-btn">Play again!</button>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
